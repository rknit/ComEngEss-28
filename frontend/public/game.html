<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CanvasWar</title>
		<link rel="icon" type="image/png" href="./images/favicon.png" />
		<link rel="stylesheet" href="game.css" />
		<script src="scripts/canvas.js" type="module"></script>
		<script src="scripts/leaderboard.js" type="module"></script>
		<script src="scripts/colorpicker.js" type="module"></script>
	</head>
	<body oncontextmenu="return false;">
		<div id="color-picker">
			<div id="color-button"></div>
			<div id="color-options">
				<!-- Color-options items will be dynamically added here -->
			</div>
		</div>

		<div id="leaderboard">
			<h2>Leaderboard</h2>
			<ul id="leaderboard-list">
				<!-- Leaderboard items will be dynamically added here -->
			</ul>
		</div>

		<div id="cooldown-timer" class="disabled">MM:SS</div>

		<div id="pix-coord" class="disabled">(x, y)</div>

		<div id="canvas-container">
			<canvas id="canvas"></canvas>
		</div>
	</body>
</html>
