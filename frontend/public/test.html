<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circle Layout</title>
<style>
  body {
    margin: 0;
    padding: 20px; /* Add padding to all sides */
    height: calc(100vh - 40px); /* Adjust height considering padding */
    overflow: hidden; /* Hide overflow to prevent scrolling */
    position: relative;
  }
  
  .circle {
    width: 30vh; /* Set circle width as percentage */
    padding-bottom: 30vh; /* Set circle height as percentage */
    border-radius: 50%;
    position: absolute;
  }

  .red { background-color: red; top: 10%; left: 10%; }
  .blue { background-color: blue; bottom: 10%; left: 10%; }
  .green { background-color: green; top: 10%; right: 10%; }
  .yellow { background-color: yellow; bottom: 10%; right: 10%; }

  .content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1;
    text-align: center;
  }

  @media (max-width: 512px) {
    /* Adjust circle size for smaller screens */
    .circle {
      width: 15vh;
      padding-bottom: 15vh;
    }

    .content {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      text-align: center;
    }
  }


</style>
</head>
<body>
  <div class="circle red"></div>
  <div class="circle blue"></div>
  <div class="circle green"></div>
  <div class="circle yellow"></div>
  <div class="content">
    <h1>Centered Text</h1>
    <p>This is the text in the middle of the screen.</p>
  </div>
  <label for="colorpicker">Color Picker:</label>
   <input type="color" id="colorpicker" value="#0000ff">
</body>
</html>
